{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section-profile set-bg" data-setbg=" {% static 'img/breadcrumb/classes-breadcrumb.jpg'%}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <div class="image-cropper">
                            <img class="" src="{% static 'img/default-profile.png' %}" alt="avatar" >
                        </div>
                        
                        <h3>{{ user.get_full_name }}</h3>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <section class="profile-section classes-page spad">
        <div class="container">
            <h2>Info</h2>
            <div class="classes-page-text">
                <div class="row">
                    <div class="">
                        <div class="profile-text">
                            <p><i class="fa fa-asterisk"></i> {{ user.get_username }}</p>
                            <p><i class="fa fa-envelope"></i> {{ user.email }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>

    <section class="profile-section classes-page spad">
        <div class="container">
            <h2>Statistics</h2>
            <div class="classes-page-text">
    
                <div class="statistics" >
                    <div class="statistic">
                        
                    </div> 
                </div>
                <div class="statistics" >
                    <div class="statistic">
                        
                    </div> 
                </div>
            </div>
        </div>
        
    </section>

{% endblock %}

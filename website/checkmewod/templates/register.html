{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg=" {% static 'img/breadcrumb/classes-breadcrumb.jpg'%}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>Register</h2>
                        <div class="breadcrumb-option">
                            <a href="./index.html"><i class="fa fa-home"></i> Home</a>
                            <span>Wods</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Register Section Begin -->
        <section class="register-section classes-page spad">
            <div class="container">
                <div class="classes-page-text">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="register-text">
                                <div class="section-title">
                                    <h2>Register Now</h2>
                                </div>
                                <form action="{%  url 'register' %}" class="register-form">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <button type="submit" class="register-btn">Get Started</button>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="register-pic">
                                {% load static %}
                                <img src="{% static 'img/register-pic.jpg' %}" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <h1 style="visibility: hidden;">This is meant to had white space in the page end</h2>
            </div>
        </section>
    <!-- Register Section End -->

{%  endblock %}

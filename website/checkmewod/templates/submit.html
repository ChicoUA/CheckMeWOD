{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg=" {% static 'img/breadcrumb/classes-breadcrumb.jpg'%}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>Submits</h2>
                        <div class="breadcrumb-option">
                            <a href="{% url 'index' %}"><i class="fa fa-home"></i> Home</a>
                            <span>Wods</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- drag n drop Section Begin -->
    <section class="form-section">
        <div class="container">
            <form method="post" action="./submit.html" enctype="multipart/form-data" novalidate="" class="box has-advanced-upload">
                {% csrf_token %}
                <div class="box__input">
                    <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43">
                        <path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"></path>
                    </svg>
                    <input style="visibility: hidden;" type="file" name="video_file" id="file" class="box__file" data-multiple-caption="{count} files selected" multiple="">
                    <label for="file"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
                    <button type="submit" id="submit_button" class="box__button">Submit</button>
                </div>
                <div class="box__uploading">Uploadingâ€¦</div>
                <div class="box__success">File was submited!</div>
                <div class="box__error">Error! Try Again</div>
                <input type="hidden" name="ajax" value="1">
            </form>
        </div>
    </section>
    <!-- drag n drop Section end -->
    

{%  endblock %}
